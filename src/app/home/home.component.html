<h1>{{title | uppercase}}</h1>

<h1 [innerHTML]="title"></h1>

<div>
    <img src="{{itemImageUrl}}" style="width:40px;height:40px">
    <img [src]="itemImageUrl" style="width:40px;height:40px">
</div>

<hr />
<div>
    <input [value] = "title" (focusout)="title = $event.target.value"  />
    <button type="button" bind-disabled='isDisabled'>Click</button>
</div>
